<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration </title>
	{% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/79dc5507a6.js" crossorigin="anonymous"></script>
	<link href="{% static 'regis/css/bootstrap.min.css' %}" rel="stylesheet">
	<script src="{% static 'regis/js/bootstrap.min.js' %}"> </script>
	<link href="{% static 'regis/style.css' %}" rel="stylesheet">
	</head>
<body>
	<header style="background-color: #0F636B;">
        <nav class="navbar navbar-expand-lg font-23xx">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'regis/img/Logo CC Cup 22_color-orange.png' %}" alt="" width="100" height="50">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="{% static 'regis/img/logocc.PNG' %}" alt="" width="40" height="46">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars hamburger"></i></button>
                </button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse alignright">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item active text-md-start text-center mt-md-0 mt-2">
                            <a href="#" class="nav-link active fw-bolder text-uppercase orangeText">
                                Trivia
                            </a>
                        </li>
                        <li class="nav-item active text-md-start text-center mt-md-0 mt-2">
                            <a href="#" class="nav-link active fw-bolder text-uppercase orangeText">
                                Merchandise
                            </a>
                        </li>
                        <li class="nav-item active text-md-start text-center mt-md-0 mt-2">
                            <a href="#" class=" orangeText nav-link active fw-bolder text-uppercase">
                                Perlombaan
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container main">
        <h1 class="bold center"> CC Cup 2022 Registration Form </h1>
		<form class="container" action="{% url 'regis:data' field %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
	
			<div class="form-group">
				<label for="teamname"> Nama Tim : </label> <label class="errortag"> {{ error_teamname }} </label>
				<input class="form-control"  id="teamname" type="text" name="teamname" value="{{ current_teamname }}"> <br> 
			</div>
			<div class="form-group">
				<label for="leader"> Nama Ketua : </label> <label class="errortag"> {{ error_leader }} </label>
				<input class="form-control"  id="leader" type="text" name="leader" value="{{ current_leader }}"> <br>
			</div>
			<div class="form-group">
				<label for="phone"> Nomor Telepon Ketua : </label> <label class="errortag"> {{ error_phone }} </label>
				<input class="form-control"  id="phone" type="text" name="phone" value="{{ current_phone }}"> <br>
			</div>
			<div class="form-group">
				<label for="email"> Email Ketua : </label> <label class="errortag"> {{ error_email }} </label>
				<input class="form-control"  id="email" type="text" name="email" value="{{ current_email }}"> <br>
			</div>
			<div class="form-group">
				<label for="docs"> Link Dokumen : </label> <label class="errortag"> {{ error_teamname }} </label>
				<input class="form-control"  id="docs" type="text" name="docs" value="{{ current_docs }}"> <br>
			</div>
			<div class="form-group">
				<label for="teamname"> Nama Tim : </label> <label class="errortag"> {{ error_teamname }} </label>
				<input class="form-control"  id="teamname" type="text" name="teamname" value="{{ current_teamname }}"> <br> 
			</div>	
			<label> Jika ketua merupakan anggota tim juga, tolong dituliskan kembali dalam form </label> <br>
			{% for memberdata in TEAM %}
			<div class="form-group">
				<label for="membername_{{ forloop.counter }}"> Nama Anggota Tim {{ forloop.counter }} : </label>
				<label class="errortag"> {{ memberdata.error_name }} </label>
				<input class="form-control"  id="membername_{{ forloop.counter }}" type="text"
						name="membername_{{ forloop.counter }}" value="{{ memberdata.name }}"> 
				<label for="memberphone_{{ forloop.counter }}"> Nomor Telepon : </label>
				<label class="errortag"> {{ memberdata.error_phone }} </label>
				<input class="form-control"  id="memberphone_{{ forloop.counter }}" type="text" 
						name="memberphone_{{ forloop.counter }}" value="{{ memberdata.phone }}">
				<br>
			</div>
			{% endfor %}
			<input class="form-control submit"  type="submit" value="OK">
		</form>
    </div>

    <footer class="text-center text-lg-start text-muted">
        <section class="p-md-4 border-bottom">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="..." class="me-md-4 text-reset px-md-0 px-2 fa-brands fa-instagram sociallink"></a>
                </li>
                <li class="nav-item">
                    <a href="..." class="me-md-4 text-reset px-md-0 px-2 fa-brands fa-youtube sociallink"></a>
                </li>
                <li class="nav-item">
                    <a class="sociallink bold" aria-current="page" href="...">@canisiuscollegecup</a>
                </li>
            </ul>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>
</html>
