<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Registration </title>
	{% load static %}
	<link href="{% static 'regis/css/bootstrap.min.css' %}" rel="stylesheet">
	<script src="{% static 'regis/js/bootstrap.min.js' %}"> </script>
</head>
<body>
	<h1> CC Cup 2022 Registration Form </h1>
	<form action="{% url 'regis:data' field %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<label for="name"> Nama : </label> <label class="errortag"> {{ error_name }} </label>
		<input id="name" type="text" name="name" value="{{ current_name }}"> <br> 
		<label for="school"> Sekolah : </label> <label class="errortag"> {{ error_school }} </label>
		<input id="school" type="text" name="school" value="{{ current_school }}"> <br>
		<label for="grade"> Kelas : </label> <label class="errortag"> {{ error_grade }} </label>
		<select id="grade" name="grade">
		{% for grade in GRADE_CHOICES %}
			{% if grade == current_grade %}
				<option value="{{ grade }}" selected> {{ grade }} </option>
			{% else %}
				<option value="{{ grade }}"> {{ grade }} </option>
			{% endif %}
		{% endfor %}
		</select> <br>
		<label for="phone"> Nomor Telepon : </label> <label class="errortag"> {{ error_phone }} </label>
		<input id="phone" type="text" name="phone" value="{{ current_phone }}"> <br>
		<label for="email"> Email : </label> <label class="errortag"> {{ error_email }} </label>
		<input id="email" type="text" name="email" value="{{ current_email }}"> <br>
		<label for="docs"> Link Dokumen : </label> <label class="errortag"> {{ error_docs }} </label>
		<input id="docs" type="text" name="docs" value="{{ current_docs }}"> <br>
		<input type="submit" value="OK">
	</form>
</body>
</html>
