<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Registration </title>
	{% load static %}
	<link href="{% static 'regis/css/bootstrap.min.css' %}" rel="stylesheet">
	<script src="{% static 'regis/js/bootstrap.min.js' %}"> </script>
</head>
<body>
	<h1> You need to pay {{ payment }} </h1>

	<p> Nama : {{ participant.name }} </p>

	<p> Nomor Telepon : {{ participant.phone }} </p>
	<p> Tanggal Lahir : {{ participant.birthday }} </p>
	<p> Dokumen : <a href="{{ participant.docs.url }}" target="_blank"> {{ participant.docs }} </p>
	
</body>
</html>
